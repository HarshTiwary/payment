<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form actions="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required Field is marked by *</p>
        <p>*Name: <input type="text"name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
            Female <input type="radio" name="gender" id="male">
            Male <input type="radio" name="gender" id="female">
            </p>
       </fieldset>
       <p>Address: <textarea name="adress" id="adress" cols="100" rows="8"></textarea></p>
       <p>Email: <input type="email" id="email"></p>
       <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
       <hr>
       <h2>Payment Information</h2>
       <p>Card Type:
           <select name="card_type" id="card_type">
               <option value="">--Select a card type--</option>
               <option value="visa">Visa</option>
               <option value="rupay">Rupay</option>
               <option value="mastercard">Master card</option>
       </p>
       <p>
           Card number <input type="number" name="card_number" id="card_number">
       </p>
       <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"> </p>
       <p>CVV <input type="password" name="cvv" id="cvv"></p>
       <input type="submit" value="Pay now">

        
    </form>
    
</body>
</html>
